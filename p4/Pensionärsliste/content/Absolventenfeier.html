<!DOCTYPE html>
<html>
    <head>
        <title>Absolventenfeier</title>
        <meta charset="UTF-8" />
        <style>
            @import "/reset.css";
            @import "/absolventenfeier.css";
        </style>
        <script type="text/javascript" src="/absolventenfeier.js"></script>
    </head>
    <body>
        <a href="/index" class="header-link">
            <div class="header-bg ">
                <h1>Absolventenfeier</h1>
            </div>
        </a>
        <div class="content">
            <h2>Absolventenfeier hinzuf√ºgen</h2>
            <hr />
            <form id="idWTForm" action="/submitAbsolventenfeier" method="POST">
                <input type="hidden" value="$id_s" id="id_s" name="id_s" />
                <div>
                    <label for="absolventenfeier_s">Absolventenfeier Name</label>
                    <input type="text" class="input-field" id="absolventenfeier_s" name="absolventenfeier_s" required />
                </div>
                <div >
                    <label for="begin_t">Begin</label>
                    <input type="time" class="input-field" id="begin_t" name="begin_t" required />
                </div>
                <div >
                    <label for="end_t">Ende</label>
                    <input type="time" class="input-field" id="end_t" name="end_t" required />
                </div>
                <div>
                    <label for="beschreibung_s">Beschreibung Preisverleihung</label>
                    <input type="text" class="input-field" id="beschreibung_s" name="beschreibung_s" required />
                </div>
                <div>
                    <input type="submit" value="Speichern" /><input type="reset" value="Abbrechen"/>
                </div>
            </form>
        </div>        
    </body>
</html>
